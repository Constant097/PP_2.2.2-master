<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Cars: </p>

<div>
    <table border="2" p>
        <tr>
            <th>Model</th>
            <th>Horsepower</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getHorsepower()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
